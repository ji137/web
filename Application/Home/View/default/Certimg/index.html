<block name="body">

      <span>单据号：</span><input type="text" value="" name="dh" value="{:I('dh')}" placeholder="输入销售单号"/>
      <span>批号：</span><input type="text"

      </label>
       <button class="btn find" url="{:U('Certimg/index')}" >查询</button>
    </div>
    <div class="data-table">

            <!-- 表头 -->
            <thead>

            <tbody>
                <volist name="_list" id="data">

                      <td>{$data.shengccj}</td>

	<!-- 分页 -->
    <div class="page">
        {$_page}
     </div>       
        
     </div>
     
<script type="text/javascript">
$(function(){
	
	$('.find').click(function(){
		var query  = $('.search-form').find('input').serialize();
		var url = $(this).attr('url');
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,''); 
        
       if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }   
      
		window.location.href =url;
	});
 })
</script>
