<extend name="Base/common"/>
<block name="header">
  </block>


<block name="right">
  <div class="title">
  	 <p class="word">您要巩固记住的内容 <span>通过这一步，一定忘不了了......</span></p> 
     <hr class="line"></hr> 
  </div>

   <notempty name="list">
      <div class="contents list">
       <ul>
       <volist name="list" id="vo">
          <li><a href="{:U('index/sevenday',array('id'=>$vo['id']),false)}">{$vo.adddate}
            <span class="info"><if condition="$vo['flag'] lt -3"> <b>时间错过了，重新开始吧</b> <else/>坚持一下，就要记住了</if></span> 
            </a> 
          </li>
       </volist>
       </ul>
       </div>
     <else />
     <notempty name="detail">
        <div class="contents">
        <div class="remember_content"> 
          {$detail[0]['content']}  
        </div>
         <div class="operation">
           <input type="button" class="btn save" name="submit" id="{$detail[0][id]}" value="OK" /> 
         </div>
         </div>

       <else/> 
         <div class="contents">
          <div class="finished">真棒！完成今天的任务了。</div>  
          </div>
    </notempty>  
   </notempty>  
     

</block>



<block name="script">
 <notempty name="detail">
    <script type="text/javascript">
        $(function () {
            $('.save').click(function(){
              var url = '{:U('data/update')}';
              var id= $(this).attr('id');
              var _data = '&id='+id+'&status=10';
              $.post(url,_data,function(data){
                if (data===1){
                   window.location = "{:U('Index/sevenday')}";
                 }
              });
            });
        });
    </script>
 </notempty>
</block>
